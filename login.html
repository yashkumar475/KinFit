<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinFit Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="title">KINFIT</div>
        <div class="selection">
            <div class="option" onclick="selectRole('Owner')">Owner</div>
            <div class="option" onclick="selectRole('Member')">Member</div>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" href="index.html">Login</button>
        </form>
    </div>
    
    <script>
        function selectRole(role) {
            alert("Selected: " + role);
        }
    </script>
</body>
</html>
